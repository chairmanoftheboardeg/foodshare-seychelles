<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Social â€” FoodShare Seychelles</title>
  <link rel="icon" href="../image/logo.png">
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root{--green:#4CAF50;--green-dark:#388E3C;--green-light:#81C784;--bg:#f6f8f7;--card:#fff;--text:#1f2a1f;--muted:#667066;--border:#e4ebe4;--shadow:0 10px 30px rgba(0,0,0,.06);--maxw:1000px}
    *{box-sizing:border-box} html,body{margin:0;padding:0}
    body{font-family:ui-sans-serif,system-ui;background:var(--bg);color:var(--text);line-height:1.45}
    .container{max-width:var(--maxw);margin:0 auto;padding:18px}
    .card{background:#fff;border:1px solid var(--border);border-radius:22px;box-shadow:var(--shadow);overflow:hidden}
    .card .bar{height:6px;background:linear-gradient(90deg,var(--green),var(--green-light))}
    .card .content{padding:14px}
    a{color:inherit}
    .h1{font-size:32px;margin:0}
    .p{color:var(--muted)}
    .sep{height:1px;background:var(--border);margin:12px 0}
    .notice{border:1px solid #d7ead7;background:#eef6ee;border-radius:16px;padding:12px 14px}
    iframe{width:100%;min-height:560px;border:1px solid var(--border);border-radius:18px;background:#fff}
  </style>
</head>
<body>
  <main class="container">
    <div class="card">
      <div class="bar"></div>
      <div class="content">
        <h1 class="h1">Social</h1>
        <p class="p">LinkedIn embedding can be limited without API access. Use fixed post embeds + link to the page.</p>
        <div class="sep"></div>

        <div class="notice">
          <b>Tip:</b> Replace the iframe below with a specific LinkedIn post embed (or remove iframe and add links).
        </div>

        <div class="sep"></div>

        <!-- Placeholder: replace with your official embed -->
        <iframe title="LinkedIn" src="about:blank"></iframe>

        <div class="sep"></div>
        <div class="p">
          Visit our LinkedIn page: <a href="#" target="_blank" rel="noreferrer"><b>Open LinkedIn</b></a>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
