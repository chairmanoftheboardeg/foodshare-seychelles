<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Staff Dashboard — FoodShare Seychelles</title>
  <link rel="icon" href="../image/logo.png">
  <link rel="preconnect" href="https://cdn.jsdelivr.net">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    :root{--green:#4CAF50;--green-dark:#388E3C;--green-light:#81C784;--blue:#2196F3;--orange:#FF9800;--red:#D32F2F;--bg:#f6f8f7;--card:#fff;--text:#1f2a1f;--muted:#667066;--border:#e4ebe4;--shadow:0 10px 30px rgba(0,0,0,.06);--radius:18px;--maxw:1200px}
    *{box-sizing:border-box} html,body{margin:0;padding:0}
    body{font-family:ui-sans-serif,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial;background:var(--bg);color:var(--text);line-height:1.45}
    a{color:inherit;text-decoration:none} a:hover{text-decoration:underline}
    .container{max-width:var(--maxw);margin:0 auto;padding:18px}
    .topbar{position:sticky;top:0;z-index:40;background:rgba(255,255,255,.92);backdrop-filter:blur(10px);border-bottom:1px solid var(--border)}
    .top-inner{display:flex;align-items:center;justify-content:space-between;gap:14px}
    .brand{display:flex;align-items:center;gap:10px;font-weight:950}
    .brand img{width:34px;height:34px;border-radius:10px}
    .btn{display:inline-flex;align-items:center;justify-content:center;gap:8px;padding:10px 14px;border-radius:14px;border:1px solid transparent;background:var(--green);color:#fff;font-weight:900;box-shadow:0 10px 22px rgba(76,175,80,.18);cursor:pointer}
    .btn.secondary{background:#fff;color:var(--text);border-color:var(--border);box-shadow:none}
    .btn.blue{background:var(--blue)} .btn.orange{background:var(--orange)} .btn.danger{background:var(--red)}
    .btn.small{padding:8px 10px;border-radius:12px}
    .grid{display:grid;gap:14px}
    .grid.two{grid-template-columns:repeat(2,minmax(0,1fr))}
    @media(max-width:900px){.grid.two{grid-template-columns:1fr}}
    .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);overflow:hidden}
    .card .bar{height:6px;background:linear-gradient(90deg,var(--green),var(--green-light))}
    .card .content{padding:14px}
    .h1{font-size:30px;margin:0}
    .h2{font-size:18px;margin:0}
    .p{margin:10px 0;color:var(--muted)}
    .row{display:flex;gap:12px;align-items:center;flex-wrap:wrap}
    .sep{height:1px;background:var(--border);margin:12px 0}
    .badge{display:inline-flex;align-items:center;gap:6px;padding:6px 10px;border-radius:999px;font-weight:900;font-size:12px;background:#eef6ee;border:1px solid #d7ead7;color:var(--green-dark)}
    .badge.blue{background:#e3f2fd;border-color:#bbdefb;color:#0b5aa5}
    .badge.orange{background:#fff3e0;border-color:#ffe0b2;color:#b26a00}
    .badge.red{background:#ffebee;border-color:#ffcdd2;color:#a10f0f}
    table{width:100%;border-collapse:separate;border-spacing:0}
    th,td{padding:10px 10px;border-bottom:1px solid var(--border);vertical-align:top}
    th{font-size:12px;color:var(--muted);text-transform:uppercase;letter-spacing:.04em;text-align:left}
    .notice{border:1px solid #d7ead7;background:#eef6ee;border-radius:16px;padding:12px 14px}
    .notice.warn{border-color:#ffe0b2;background:#fff3e0}
    .notice.error{border-color:#ffcdd2;background:#ffebee}
    .small{font-size:12px;color:var(--muted)}
    .loading{position:fixed;inset:0;background:rgba(246,248,247,.92);display:none;align-items:center;justify-content:center;z-index:200;backdrop-filter:blur(6px)}
    .loading .box{background:#fff;border:1px solid var(--border);border-radius:18px;padding:14px 16px;display:flex;align-items:center;gap:10px;box-shadow:var(--shadow)}
    .spinner{width:18px;height:18px;border-radius:50%;border:3px solid #d7ead7;border-top-color:var(--green);animation:spin .9s linear infinite}
    @keyframes spin{to{transform:rotate(360deg)}}
  </style>
</head>
<body>

  <div class="topbar">
    <div class="container top-inner">
      <a class="brand" href="../">
        <img src="../image/logo.png" alt="logo" onerror="this.style.display='none'">
        <span>FoodShare Seychelles</span>
      </a>
      <div class="row">
        <div class="small" id="who">—</div>
        <button class="btn small secondary" id="btnRefresh"><i class="fa-solid fa-rotate"></i> Refresh</button>
        <button class="btn small danger" id="btnLogout"><i class="fa-solid fa-right-from-bracket"></i> Logout</button>
      </div>
    </div>
  </div>

  <div class="loading" id="loading">
    <div class="box"><div class="spinner"></div><div><b>Loading</b><div class="small">Please wait…</div></div></div>
  </div>

  <main class="container">
    <div class="row" style="justify-content:space-between;align-items:flex-end">
      <div>
        <h1 class="h1">Staff Dashboard</h1>
        <p class="p">Shows tasks assigned to you. You can start/complete tasks (RLS enforces access).</p>
      </div>
      <div class="row">
        <a class="btn secondary" href="../available-food/"><i class="fa-solid fa-basket-shopping"></i> View Listings</a>
        <a class="btn secondary" href="../donate-now/"><i class="fa-solid fa-hand-holding-heart"></i> Donate</a>
      </div>
    </div>

    <div id="msg" class="notice" style="display:none;margin-top:12px"></div>

    <div class="grid two" style="margin-top:12px">
      <div class="card">
        <div class="bar"></div>
        <div class="content">
          <div class="h2">My Profile</div>
          <div class="sep"></div>
          <div id="profileBox" class="small">Loading…</div>
        </div>
      </div>

      <div class="card">
        <div class="bar"></div>
        <div class="content">
          <div class="row" style="justify-content:space-between">
            <div class="h2">My Tasks</div>
            <div class="badge blue" id="taskCount">—</div>
          </div>
          <div class="sep"></div>

          <div style="overflow:auto">
            <table>
              <thead>
                <tr>
                  <th>Title</th>
                  <th>Status</th>
                  <th>Due</th>
                  <th>Actions</th>
                </tr>
              </thead>
              <tbody id="taskRows"></tbody>
            </table>
          </div>

          <div class="small" style="margin-top:10px">
            Statuses: Assigned • InProgress • Completed
          </div>
        </div>
      </div>
    </div>
  </main>

  <script type="module">
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

    const supabase = createClient(
      "https://edotvuleaydztulkxehe.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVkb3R2dWxlYXlkenR1bGt4ZWhlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2MDAyNDYsImV4cCI6MjA4MTE3NjI0Nn0.gDni31MI8twOpNmNcIpj1jGsra75eZ2iLL6gQM0i9lw"
    );

    const loading = document.getElementById("loading");
    const setLoading = (on)=> loading.style.display = on ? "flex" : "none";

    function toast(type, html){
      const el = document.getElementById("msg");
      el.className = "notice" + (type ? " "+type : "");
      el.innerHTML = html;
      el.style.display = "block";
      el.scrollIntoView({behavior:"smooth", block:"start"});
    }

    function esc(s){ return (s||"").replace(/[&<>"]/g, c => ({'&':'&amp;','<':'&lt;','>':'&gt;','"':'&quot;'}[c])); }
    function badgeForStatus(st){
      const s=(st||"").toLowerCase();
      if(s.includes("completed")) return "badge";
      if(s.includes("inprogress")) return "badge orange";
      return "badge blue";
    }
    function fmtDate(d){
      if(!d) return "—";
      try{ return new Date(d).toLocaleString(); }catch{ return String(d); }
    }

    async function guard(){
      const { data } = await supabase.auth.getSession();
      if(!data.session){
        location.href = "../staff-login/";
        return null;
      }

      const { data: u } = await supabase.auth.getUser();
      const uid = u.user.id;

      const { data: profile, error } = await supabase
        .from("profiles")
        .select("id,full_name,email,phone,role_id")
        .eq("id", uid)
        .single();

      if(error || !profile){
        await supabase.auth.signOut();
        location.href = "../staff-login/";
        return null;
      }

      const role = Number(profile.role_id);
      if(!(role === 2 || role === 3)){
        await supabase.auth.signOut();
        location.href = "../staff-login/";
        return null;
      }

      return profile;
    }

    async function load(profile){
      setLoading(true);

      document.getElementById("who").innerHTML = `<b>${esc(profile.full_name||"Staff")}</b> <span class="small">• role ${profile.role_id}</span>`;
      document.getElementById("profileBox").innerHTML = `
        <div style="font-weight:950">${esc(profile.full_name||"")}</div>
        <div class="small">${esc(profile.email||"")}</div>
        <div class="small">${esc(profile.phone||"")}</div>
        <div class="small">Role ID: <b>${profile.role_id}</b></div>
      `;

      const { data: tasks, error } = await supabase
        .from("tasks")
        .select("id,title,description,status,due_at,created_at")
        .order("created_at",{ascending:false});

      setLoading(false);

      if(error){
        toast("error", `<b>Failed to load tasks:</b> ${error.message}`);
        document.getElementById("taskRows").innerHTML = "";
        document.getElementById("taskCount").textContent = "—";
        return;
      }

      document.getElementById("taskCount").textContent = `${(tasks||[]).length} tasks`;
      const rows = (tasks||[]).map(t=>`
        <tr>
          <td>
            <div style="font-weight:950">${esc(t.title||"—")}</div>
            <div class="small">${esc(t.description||"")}</div>
          </td>
          <td><span class="${badgeForStatus(t.status)}">${esc(t.status||"Assigned")}</span></td>
          <td class="small">${fmtDate(t.due_at)}</td>
          <td>
            <div class="row" style="gap:8px">
              <button class="btn small secondary" data-act="start" data-id="${t.id}" ${String(t.status).toLowerCase()==="completed" ? "disabled" : ""}>
                <i class="fa-solid fa-play"></i> Start
              </button>
              <button class="btn small" data-act="done" data-id="${t.id}" ${String(t.status).toLowerCase()==="completed" ? "disabled" : ""}>
                <i class="fa-solid fa-check"></i> Complete
              </button>
            </div>
          </td>
        </tr>
      `).join("");

      document.getElementById("taskRows").innerHTML = rows || `<tr><td colspan="4" class="small">No tasks assigned.</td></tr>`;

      document.querySelectorAll("[data-act]").forEach(btn=>{
        btn.addEventListener("click", async ()=>{
          const id = btn.getAttribute("data-id");
          const act = btn.getAttribute("data-act");
          const nextStatus = act === "start" ? "InProgress" : "Completed";

          setLoading(true);
          const { error: upErr } = await supabase.from("tasks").update({ status: nextStatus }).eq("id", id);
          setLoading(false);

          if(upErr){
            toast("error", `<b>Update failed:</b> ${upErr.message}`);
            return;
          }
          toast("", `<b>Updated.</b> Task set to <b>${nextStatus}</b>.`);
          const p = await guard();
          if(p) await load(p);
        });
      });
    }

    document.getElementById("btnLogout").addEventListener("click", async ()=>{
      setLoading(true); await supabase.auth.signOut(); setLoading(false);
      location.href = "../staff-login/";
    });
    document.getElementById("btnRefresh").addEventListener("click", async ()=>{
      const p = await guard(); if(p) await load(p);
    });

    (async ()=>{
      const p = await guard();
      if(p) await load(p);
    })();
  </script>
</body>
</html>
