<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Staff Dashboard | FoodShare Seychelles</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Correct favicon -->
  <link rel="icon" type="image/png" href="/image/logo.png" />

  <!-- Font Awesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    crossorigin="anonymous"
  />

  <!-- Supabase -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

  <style>
    :root {
      --green: #4CAF50;
      --dark-green: #388E3C;
      --blue: #2196F3;
      --bg: #f4f6f8;
      --danger: #D32F2F;
    }

    * {
      box-sizing: border-box;
      font-family: "Segoe UI", Tahoma, sans-serif;
    }

    body {
      margin: 0;
      background: var(--bg);
    }

    /* LOADING */
    #loading {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: var(--green);
      font-weight: 600;
    }

    header {
      background: var(--green);
      color: #fff;
      padding: 16px 24px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    main {
      padding: 24px;
      max-width: 1100px;
      margin: auto;
    }

    .profile-card {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
      margin-bottom: 24px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      background: #fff;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 14px rgba(0,0,0,0.08);
    }

    th, td {
      padding: 14px;
      font-size: 0.9rem;
    }

    th {
      background: #e8f5e9;
    }

    .btn-complete {
      background: var(--green);
      border: none;
      color: #fff;
      padding: 8px 12px;
      border-radius: 6px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<div id="loading">
  <img src="/image/logo.png" height="70" alt="FoodShare Seychelles">
  <p>Loading dashboard…</p>
</div>

<div id="app" style="display:none;">
  <header>
    <h1>Staff Dashboard</h1>
    <button onclick="logout()">
      <i class="fa-solid fa-right-from-bracket"></i> Logout
    </button>
  </header>

  <main>
    <div class="profile-card" id="profileCard"></div>

    <h3><i class="fa-solid fa-list-check"></i> My Tasks</h3>

    <table>
      <thead>
        <tr>
          <th>Title</th>
          <th>Description</th>
          <th>Priority</th>
          <th>Status</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tasksBody"></tbody>
    </table>
  </main>
</div>

<script>
  const SUPABASE_URL = 'https://edotvuleaydztulkxehe.supabase.co';
  const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVkb3R2dWxlYXlkenR1bGt4ZWhlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2MDAyNDYsImV4cCI6MjA4MTE3NjI0Nn0.gDni31MI8twOpNmNcIpj1jGsra75eZ2iLL6gQM0i9lw';

  const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

  document.addEventListener('DOMContentLoaded', init);

  async function init() {
    const { data: sessionData } = await supabase.auth.getSession();

    if (!sessionData.session) {
      window.location.href = '/staff-login/index.html';
      return;
    }

    const user = sessionData.session.user;

    const { data: profile, error } = await supabase
      .from('profiles')
      .select('*')
      .eq('id', user.id)
      .single();

    if (error || !profile) {
      await supabase.auth.signOut();
      window.location.href = '/staff-login/index.html';
      return;
    }

    if (profile.role === 1) {
      window.location.href = '/admin/dashboard/home.html';
      return;
    }

    renderProfile(profile);
    await loadTasks(user.id);

    document.getElementById('loading').style.display = 'none';
    document.getElementById('app').style.display = 'block';
  }

  function renderProfile(profile) {
    document.getElementById('profileCard').innerHTML = `
      <div><strong>Name:</strong> ${profile.full_name || '—'}</div>
      <div><strong>Email:</strong> ${profile.email || '—'}</div>
      <div><strong>Role:</strong> ${profile.role === 2 ? 'Staff' : 'Volunteer Coordinator'}</div>
      <div><strong>ID:</strong> ${profile.id}</div>
    `;
  }

  async function loadTasks(userId) {
    const { data: tasks } = await supabase
      .from('tasks')
      .select('*')
      .eq('assigned_to', userId)
      .in('status', ['Assigned', 'InProgress']);

    const body = document.getElementById('tasksBody');
    body.innerHTML = '';

    if (!tasks || tasks.length === 0) {
      body.innerHTML = `<tr><td colspan="5">No tasks assigned.</td></tr>`;
      return;
    }

    tasks.forEach(task => {
      body.innerHTML += `
        <tr>
          <td>${task.title}</td>
          <td>${task.description}</td>
          <td>${task.priority}</td>
          <td>${task.status}</td>
          <td>
            <button class="btn-complete" onclick="completeTask('${task.id}')">
              Complete
            </button>
          </td>
        </tr>
      `;
    });
  }

  async function completeTask(id) {
    await supabase.from('tasks').update({ status: 'Completed' }).eq('id', id);
    init();
  }

  async function logout() {
    await supabase.auth.signOut();
    window.location.href = '/staff-login/index.html';
  }
</script>

</body>
</html>
