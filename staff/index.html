<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - FoodShare Seychelles</title>
    <link rel="stylesheet" href="style.css"> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
    <header id="navbar">
        <a href="index.html" class="logo-container">
            <img src="Green and Black Modern Green Energy Logo.png" alt="FoodShare Seychelles Logo" class="logo-img"> 
            FoodShare <span style="color: var(--primary-main);">Seychelles</span>
        </a>
        <nav class="nav-links-container" id="navLinks">
            <a href="index.html" class="nav-link">Home</a>
            <a href="contact-general.html" class="nav-link">Contact</a>
            
            <div class="search-container">
                <input type="text" placeholder="Search the site..." class="search-input">
                <i class="fas fa-search search-icon"></i>
            </div>
            
            <a href="donate-now.html" class="cta-button">DONATE NOW</a>
        </nav>
        <button class="hamburger" onclick="document.getElementById('navLinks').classList.toggle('open')">&#9776;</button>
    </header>

    <main>
        <div class="content-container">
            
            <div class="page-header">
                <h1>Staff Access Portal</h1>
                <p>Login with your authorized FoodShare Seychelles email and password.</p>
            </div>

            <div class="form-card">
                <div id="loginMessage" class="alert-banner" style="display: none;"></div>

                <form id="staffLoginForm">
                    <div class="form-group">
                        <label for="email">Staff Email Address</label>
                        <input type="email" id="email" required placeholder="name@foodshare-seychelles.org">
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" required placeholder="• • • • • • • •">
                    </div>

                    <button type="submit" class="submit-button" id="loginButton">
                        <i class="fas fa-sign-in-alt"></i> Secure Login
                    </button>
                    
                    <p style="text-align: center; margin-top: 20px; font-size: 0.9em;">
                        <a href="#" style="color: var(--primary-dark);">Forgot Password?</a>
                    </p>
                </form>
            </div>
        </div>
    </main>

    <footer id="main-footer">
        </footer>

    <script>
        // REPLACE with your actual Supabase URL and Key
        const SUPABASE_URL = 'YOUR_SUPABASE_PROJECT_URL';
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
        
        const supabase = createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        const form = document.getElementById('staffLoginForm');
        const messageEl = document.getElementById('loginMessage');
        const loginButton = document.getElementById('loginButton');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            loginButton.disabled = true;
            messageEl.style.display = 'none';

            // 1. Authenticate User
            const { data, error } = await supabase.auth.signInWithPassword({ email, password });

            if (error) {
                messageEl.textContent = `Login Failed: ${error.message}`;
                messageEl.className = 'alert-banner alert-error';
                messageEl.style.display = 'block';
                loginButton.disabled = false;
                return;
            }

            // 2. Get User ID and Check Role from the 'profiles' table
            const user = data.user;
            const { data: profileData, error: profileError } = await supabase
                .from('profiles')
                .select('role_id')
                .eq('id', user.id)
                .single();

            if (profileError) {
                // If profile lookup fails (user exists but no role assigned)
                messageEl.textContent = 'Account found, but role assignment missing. Contact Admin.';
                messageEl.className = 'alert-banner alert-error';
                messageEl.style.display = 'block';
                await supabase.auth.signOut(); // Log out the user immediately
                loginButton.disabled = false;
                return;
            }

            // 3. Redirect based on Role ID
            const roleId = profileData.role_id;
            
            if (roleId === 1) { // Admin Role
                window.location.href = 'admin-dashboard.html';
            } else if (roleId === 2 || roleId === 3) { // Logistics or Volunteer Role
                window.location.href = 'staff-dashboard.html';
            } else {
                messageEl.textContent = 'User role not recognized. Access denied.';
                messageEl.className = 'alert-banner alert-error';
                messageEl.style.display = 'block';
                await supabase.auth.signOut();
            }
        });
    </script>
</body>
</html>
