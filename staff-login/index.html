<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Portal Login</title>
    <link rel="icon" href="../image/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    
    <style>
        /* Modern, clean aesthetic */
        :root {
            --primary-main: #4CAF50; /* Green */
            --primary-dark: #388E3C;
            --accent-blue: #2196F3;
            --neutral-bg: #EAEFF2; /* Very light cool gray */
            --neutral-card: #FFFFFF;
            --text-dark: #2C3E50; /* Dark slate blue */
            --shadow-lift: 0 8px 30px rgba(0, 0, 0, 0.15);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--neutral-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-dark);
        }
        .login-box {
            background-color: var(--neutral-card);
            padding: 45px;
            border-radius: 12px;
            box-shadow: var(--shadow-lift);
            width: 100%;
            max-width: 420px;
            text-align: center;
            transition: transform 0.3s ease;
        }
        .login-box:hover {
            transform: translateY(-3px);
        }
        .logo-header {
            font-size: 1.8em;
            font-weight: 700;
            color: var(--text-dark);
            margin-bottom: 5px;
        }
        .logo-header i { 
            color: var(--primary-main); 
            margin-right: 8px;
        }
        .subtitle {
            font-size: 1em;
            color: #7f8c8d;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 25px;
            text-align: left;
        }
        .input-icon-group {
            position: relative;
        }
        .input-icon-group i {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #bdc3c7;
            font-size: 1.1em;
        }
        .form-group input {
            width: 100%;
            padding: 15px 15px 15px 45px;
            border: 1px solid #e0e6e9;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s, box-shadow 0.3s;
        }
        .form-group input:focus {
            border-color: var(--accent-blue);
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.2);
            outline: none;
        }
        .login-btn {
            width: 100%;
            padding: 14px;
            background-color: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s, opacity 0.3s;
        }
        .login-btn:hover {
            background-color: #1a7bd8;
        }
        .login-btn:disabled {
            background-color: #aaa;
            cursor: not-allowed;
            opacity: 0.8;
        }
        #message {
            margin-top: 20px;
            padding: 12px;
            border-radius: 8px;
            font-size: 0.95em;
            display: none;
            border: 1px solid;
        }
        .success { background-color: #e8f5e9; color: var(--primary-dark); border-color: var(--primary-dark); }
        .error { background-color: #ffebee; color: #D32F2F; border-color: #D32F2F; }
    </style>
    
    <script>
        const SUPABASE_URL = 'https://edotvuleaydztulkxehe.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVkb3R2dWxlYXlkenR1bGt4ZWhlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2MDAyNDYsImV4cCI6MjA4MTE3NjI0Nn0.gDni31MI8twOpNmNcIpj1jGsra75eZ2iLL6gQM0i9lw';
        let supabase;

        const ADMIN_ROLE_ID = 1;
        const STAFF_ROLES = [2, 3]; 

        document.addEventListener('DOMContentLoaded', () => {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            const loginForm = document.getElementById('loginForm');
            
            checkSessionAndRedirect();
            loginForm.addEventListener('submit', handleLogin);
        });

        // Redirects users who are already logged in
        async function checkSessionAndRedirect() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                await checkUserRole(session.user.id);
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');
            const messageDiv = document.getElementById('message');

            loginButton.disabled = true;
            loginButton.textContent = 'Authenticating...';
            messageDiv.style.display = 'none';

            const { data, error } = await supabase.auth.signInWithPassword({ email, password });

            if (error) {
                showMessage(messageDiv, 'error', `Login failed: Invalid credentials or account issue.`);
                loginButton.disabled = false;
                loginButton.textContent = 'Log In';
                return;
            }

            if (data.user) {
                await checkUserRole(data.user.id, messageDiv, loginButton);
            }
        }

        // The core redirection logic based on user role (Crucial for preventing login loop)
        async function checkUserRole(userId, messageDiv = null, loginButton = null) {
            const { data: profileData, error: profileError } = await supabase
                .from('profiles')
                .select('role')
                .eq('id', userId)
                .single();

            // RLS FAILURE OR MISSING PROFILE: This handles the error that caused the loop
            if (profileError || !profileData || (![ADMIN_ROLE_ID, ...STAFF_ROLES].includes(profileData.role))) {
                if (messageDiv) showMessage(messageDiv, 'error', "Login succeeded, but profile access failed. Contact admin.");
                await supabase.auth.signOut();
                if (loginButton) loginButton.disabled = false;
                if (loginButton) loginButton.textContent = 'Log In';
                return;
            }

            const userRole = profileData.role;
            let destination = '/staff-login/index.html'; // Default to login if checks fail

            if (userRole === ADMIN_ROLE_ID) {
                destination = '/admin/dashboard/home.html';
            } else if (STAFF_ROLES.includes(userRole)) {
                destination = '/staff/dashboard.html';
            }
            
            window.location.href = destination;
        }

        function showMessage(element, type, message) {
            element.textContent = message;
            element.className = `message ${type}`;
            element.style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="login-box">
        <div class="logo-header"><i class="fas fa-hand-holding-heart"></i> FoodShare</div>
        <p class="subtitle">Staff and Administrator Portal Access</p>
        
        <form id="loginForm">
            <div class="form-group">
                <div class="input-icon-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" required autocomplete="email" placeholder="Email Address">
                </div>
            </div>
            <div class="form-group">
                <div class="input-icon-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" required autocomplete="current-password" placeholder="Password">
                </div>
            </div>
            <button type="submit" id="loginButton" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Log In
            </button>
        </form>
        
        <div id="message" class="error"></div>
    </div>
</body>
</html>
