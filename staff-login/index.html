<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FoodShare Seychelles - Staff Login</title>
    <link rel="icon" href="/assets/image/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* --- Color Palette --- */
        :root {
            --color-primary: #4CAF50; /* Base Green */
            --color-primary-dark: #388E3C; /* Darker Green for hover/accents */
            --color-secondary: #2196F3; /* Blue for reliability */
            --color-background: #f4f7f6; /* Light gray background */
            --color-card-bg: #ffffff; /* White card background */
            --color-text-dark: #333333;
            --color-error: #D32F2F; /* Red for errors */
        }

        /* --- Global Reset and Body Styling --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--color-background);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Login Container (The main card) --- */
        .login-container {
            background-color: var(--color-card-bg);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            padding: 40px;
            text-align: center;
        }

        /* --- Logo and Header Styling --- */
        .logo-area img {
            width: 80px;
            height: auto;
            margin-bottom: 20px;
        }

        .logo-area h1 {
            font-size: 1.8em;
            color: var(--color-text-dark);
            margin-bottom: 5px;
        }

        .logo-area p {
            color: #6c757d;
            margin-bottom: 30px;
            font-size: 0.95em;
        }

        /* --- Form and Input Styling --- */
        .input-group {
            position: relative;
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group input {
            width: 100%;
            padding: 12px 12px 12px 45px;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .input-group input:focus {
            border-color: var(--color-primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(76, 175, 80, 0.2);
        }

        .input-group .icon {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            color: #6c757d;
            font-size: 1.1em;
        }

        /* --- Button Styling --- */
        #loginButton {
            width: 100%;
            padding: 15px;
            background-color: var(--color-primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #loginButton:hover {
            background-color: var(--color-primary-dark);
        }

        #loginButton:active {
            transform: scale(0.99);
        }

        #loginButton .fas {
            margin-right: 10px;
        }

        /* --- Error Message Styling --- */
        .error-message {
            margin-top: 20px;
            padding: 10px;
            background-color: #ffeaea;
            color: var(--color-error);
            border: 1px solid var(--color-error);
            border-radius: 8px;
            font-size: 0.9em;
            text-align: left;
        }
    </style>
</head>
<body>

    <div class="login-container">
        <div class="logo-area">
            <img src="/assets/image/logo.png" alt="FoodShare Seychelles Logo">
            <h1>Staff & Admin Login</h1>
            <p>Access the operational dashboard.</p>
        </div>

        <form id="loginForm" class="login-form">
            <div class="input-group">
                <i class="fas fa-envelope icon"></i>
                <input type="email" id="email" placeholder="Work Email" required>
            </div>
            
            <div class="input-group">
                <i class="fas fa-lock icon"></i>
                <input type="password" id="password" placeholder="Password" required>
            </div>
            
            <button type="submit" id="loginButton">
                <i class="fas fa-sign-in-alt"></i> Login
            </button>

            <div id="error-message" class="error-message" style="display: none;"></div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        // --- Supabase Client Initialization ---
        // !!! IMPORTANT: REPLACE THESE PLACEHOLDERS !!!
        const SUPABASE_URL = 'YOUR_SUPABASE_URL'; 
        const SUPABASE_ANON_KEY = 'YOUR_SUPABASE_ANON_KEY';
        // ----------------------------------------

        // Initialize Supabase client
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // Role IDs as defined in the brief
        const ROLE_ADMIN = 1;
        const ROLE_STAFF_DRIVER = 2;
        const ROLE_STAFF_COORDINATOR = 3;

        // --- DOM Elements ---
        const loginForm = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('error-message');

        /**
         * Displays an error message to the user.
         */
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }

        /**
         * Hides the error message.
         */
        function hideError() {
            errorMessage.textContent = '';
            errorMessage.style.display = 'none';
        }

        /**
         * Handles the login and role-based redirection.
         */
        async function handleLogin(e) {
            e.preventDefault();
            hideError();

            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();

            // 1. Authenticate the user against Supabase auth.users
            const { data: authData, error: authError } = await supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (authError) {
                console.error('Authentication Error:', authError.message);
                return showError('Login failed: Invalid email or password.');
            }

            // Get the user ID from the successful authentication data
            const userId = authData.user.id;

            // 2. Fetch the user's role from the 'profiles' table
            const { data: profileData, error: profileError } = await supabase
                .from('profiles')
                .select('role_id')
                .eq('id', userId)
                .single();

            if (profileError || !profileData) {
                console.error('Profile/Role Fetch Error:', profileError ? profileError.message : 'No profile found.');
                // Log out the user since we can't determine their access level
                await supabase.auth.signOut();
                return showError('Profile configuration error. Please contact an administrator.');
            }

            const roleId = profileData.role_id;
            
            // --- 3. REDIRECTION LOGIC (using absolute paths from root) ---
            if (roleId === ROLE_ADMIN) {
                // Role 1: Admin Dashboard -> www.foodshare-seychelles.online/admin/dashboard/home.html
                window.location.href = '/admin/dashboard/home.html';
            } else if (roleId === ROLE_STAFF_DRIVER || roleId === ROLE_STAFF_COORDINATOR) {
                // Roles 2 & 3: Staff Dashboard -> www.foodshare-seychelles.online/staff/dashboard.html
                window.location.href = '/staff/dashboard.html';
            } else {
                // Unknown or invalid role
                console.warn('User logged in with an unrecognized role ID:', roleId);
                await supabase.auth.signOut();
                showError('Access Denied: Unrecognized user role.');
            }
        }

        // Attach the event listener to the form
        loginForm.addEventListener('submit', handleLogin);
    </script>

</body>
</html>
