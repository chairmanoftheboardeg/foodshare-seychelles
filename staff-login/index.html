<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - FoodShare Seychelles</title>
    <link rel="icon" href="../image/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    
    <style>
        /* [START Login Page CSS] */
        :root {
            --primary-main: #4CAF50; /* Green */
            --primary-dark: #388E3C;
            --accent-blue: #2196F3;
            --accent-red: #D32F2F;
            --neutral-bg: #F0F2F5; 
            --neutral-card: #FFFFFF;
            --text-dark: #333; 
            --shadow-strong: 0 10px 25px rgba(0, 0, 0, 0.1);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--neutral-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-dark);
        }
        .login-container {
            background-color: var(--neutral-card);
            padding: 40px;
            border-radius: 10px;
            box-shadow: var(--shadow-strong);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .logo {
            font-size: 2em;
            font-weight: bold;
            color: var(--primary-dark);
            margin-bottom: 20px;
        }
        .logo i { color: var(--accent-blue); }
        h1 {
            font-size: 1.5em;
            margin-bottom: 30px;
            color: var(--text-dark);
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--text-dark);
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        .form-group input:focus {
            border-color: var(--primary-main);
            outline: none;
        }
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: var(--primary-main);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, opacity 0.3s;
        }
        .login-btn:hover {
            background-color: var(--primary-dark);
        }
        .login-btn:disabled {
            background-color: #aaa;
            cursor: not-allowed;
            opacity: 0.7;
        }
        #message {
            margin-top: 20px;
            padding: 10px;
            border-radius: 5px;
            font-size: 0.9em;
            display: none;
        }
        .success { background-color: #e8f5e9; color: var(--primary-dark); }
        .error { background-color: #ffebee; color: var(--accent-red); }
        /* [END Login Page CSS] */
    </style>
    
    <script>
        const SUPABASE_URL = 'https://edotvuleaydztulkxehe.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJisp...'; // Placeholder key
        let supabase;

        const ADMIN_ROLE_ID = 1;
        const STAFF_ROLES = [2, 3]; 

        document.addEventListener('DOMContentLoaded', () => {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            const loginForm = document.getElementById('loginForm');
            
            // Check if user is already logged in
            checkSessionAndRedirect();

            loginForm.addEventListener('submit', handleLogin);
        });

        async function checkSessionAndRedirect() {
            const { data: { session } } = await supabase.auth.getSession();
            if (session) {
                // User is logged in, check role
                await checkUserRole(session.user.id);
            }
        }

        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const loginButton = document.getElementById('loginButton');
            const messageDiv = document.getElementById('message');

            loginButton.disabled = true;
            messageDiv.style.display = 'none';

            const { data, error } = await supabase.auth.signInWithPassword({
                email: email,
                password: password,
            });

            if (error) {
                showMessage(messageDiv, 'error', `Login failed: ${error.message}`);
                loginButton.disabled = false;
                return;
            }

            if (data.user) {
                await checkUserRole(data.user.id, messageDiv, loginButton);
            }
        }

        async function checkUserRole(userId, messageDiv = null, loginButton = null) {
            const { data: profileData, error: profileError } = await supabase
                .from('profiles')
                .select('role')
                .eq('id', userId)
                .single();

            if (profileError || !profileData) {
                if (messageDiv) showMessage(messageDiv, 'error', "Profile not found or access denied.");
                await supabase.auth.signOut();
                if (loginButton) loginButton.disabled = false;
                return;
            }

            const userRole = profileData.role;
            let destination = '/staff-login/index.html'; // Default fallback

            if (userRole === ADMIN_ROLE_ID) {
                // ðŸ”‘ CORRECTED ADMIN PATH
                destination = '/admin/dashboard/home.html';
            } else if (STAFF_ROLES.includes(userRole)) {
                // ðŸ”‘ CORRECTED STAFF PATH
                destination = '/staff/dashboard.html';
            } else {
                if (messageDiv) showMessage(messageDiv, 'error', "Unauthorized role. Access denied.");
                await supabase.auth.signOut();
                if (loginButton) loginButton.disabled = false;
                return;
            }

            // Successful login/redirect
            window.location.href = destination;
        }

        function showMessage(element, type, message) {
            element.textContent = message;
            element.className = `message ${type}`;
            element.style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="login-container">
        <div class="logo"><i class="fas fa-truck-loading"></i> FoodShare Staff</div>
        <h1>Portal Login</h1>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email"><i class="fas fa-envelope"></i> Email Address</label>
                <input type="email" id="email" required autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password"><i class="fas fa-lock"></i> Password</label>
                <input type="password" id="password" required autocomplete="current-password">
            </div>
            <button type="submit" id="loginButton" class="login-btn">
                <i class="fas fa-sign-in-alt"></i> Log In
            </button>
        </form>
        
        <div id="message" class="error"></div>
    </div>
</body>
</html>
