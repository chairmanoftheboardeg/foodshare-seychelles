<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Login - FoodShare Seychelles</title>
    <link rel="icon" href="/image/logo.png" type="image/png">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    
    <style>
        /* [START CSS STYLES] */
        :root {
            --primary-main: #4CAF50; /* Green */
            --primary-dark: #388E3C; 
            --admin-main: #1A237E; /* Deep Indigo for Staff/Admin */
            --admin-light: #BBDEFB;
            --neutral-bg: #F0F2F5; 
            --neutral-card: #FFFFFF; 
            --text-dark: #333333; 
            --shadow-strong: 0 10px 30px rgba(0, 0, 0, 0.15);
            --font-sans: 'Helvetica Neue', Arial, sans-serif;
        }
        
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: var(--font-sans);
            background-color: var(--neutral-bg);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: var(--text-dark);
        }

        .login-container {
            background-color: var(--neutral-card);
            padding: 40px;
            border-radius: 12px;
            box-shadow: var(--shadow-strong);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }

        .logo-box {
            margin-bottom: 25px;
        }
        .logo-box img {
            width: 80px; 
            height: 80px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .logo-box h1 {
            color: var(--admin-main);
            font-size: 1.8em;
            margin-bottom: 5px;
        }
        .logo-box p {
            color: var(--primary-main);
            font-weight: 500;
        }

        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--text-dark);
        }
        .input-group {
            position: relative;
        }
        .input-group input {
            width: 100%;
            padding: 12px 12px 12px 40px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        .input-group input:focus {
            border-color: var(--admin-main);
            outline: none;
        }
        .input-group i {
            position: absolute;
            left: 12px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--primary-main);
        }

        .btn-login {
            width: 100%;
            padding: 12px;
            background-color: var(--admin-main);
            color: white;
            border: none;
            border-radius: 6px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
        }
        .btn-login:hover {
            background-color: #283593;
        }
        .btn-login:active {
            transform: scale(0.99);
        }
        
        #message {
            margin-top: 15px;
            padding: 10px;
            border-radius: 4px;
            font-weight: bold;
            display: none;
        }
        .error {
            background-color: #fdd;
            color: var(--accent-red); /* Assuming we have accent-red defined, if not, fallback to a dark red */
        }
        /* [END CSS STYLES] */
    </style>
    
    <script>
        const SUPABASE_URL = 'https://edotvuleaydztulkxehe.supabase.co'; 
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImVkb3R2dWxlYXlkenR1bGt4ZWhlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjU2MDAyNDYsImV4cCI6MjA4MTE3NjI0Nn0.gDni31MI8twOpNmNcIpj1jGsra75eZ2iLL6gQM0i9lw';
        let supabase;

        // --- AUTHENTICATION HANDLERS ---
        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const messageDiv = document.getElementById('message');
            
            messageDiv.style.display = 'none';
            messageDiv.classList.remove('error');
            messageDiv.textContent = '';
            
            // Basic validation
            if (!email || !password) {
                showMessage("Please enter both email and password.", 'error');
                return;
            }

            try {
                // 1. Attempt Sign In
                const { data, error } = await supabase.auth.signInWithPassword({
                    email: email,
                    password: password,
                });

                if (error) throw error;
                
                const user = data.user;
                
                // 2. Fetch User Profile to get Role ID
                const { data: profile, error: profileError } = await supabase
                    .from('profiles')
                    .select('role_id')
                    .eq('id', user.id)
                    .single();

                if (profileError) throw profileError;
                
                // 3. Role-Based Redirection
                const role = profile.role_id;
                
                // Role 1: Admin, Role 2: Staff, Role 3: Volunteer
                if (role === 1) {
                    // CORRECTED REDIRECT LOCATION
                    window.location.href = '/admin/dashboard/';
                } else if (role >= 2) {
                    window.location.href = '/staff/dashboard/';
                } else {
                    // This handles unexpected roles or non-staff users
                    showMessage("Access denied. Your role is not authorized for staff login.", 'error');
                    await supabase.auth.signOut(); // Force sign out
                }

            } catch (error) {
                console.error('Login error:', error.message);
                
                let displayMessage = "Login failed. Check your email and password.";
                if (error.message.includes('Invalid login credentials')) {
                    displayMessage = "Invalid email or password.";
                }
                
                showMessage(displayMessage, 'error');
            }
        }
        
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';
            if (type === 'error') {
                messageDiv.classList.add('error');
            } else {
                messageDiv.classList.remove('error');
            }
        }

        // --- INITIALIZATION ---
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize Supabase Client
            if (window.supabase && window.supabase.createClient) {
                supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            } else {
                showMessage("Supabase client failed to load.", 'error');
                return;
            }

            // Set up form submission listener
            const loginForm = document.getElementById('staffLoginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', handleLogin);
            }
        });
    </script>
</head>
<body>
    <div class="login-container">
        <div class="logo-box">
            <img src="/image/logo.png" alt="FoodShare Logo">
            <h1>Staff Access</h1>
            <p>FoodShare Seychelles Management System</p>
        </div>
        
        <form id="staffLoginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-group">
                    <i class="fas fa-envelope"></i>
                    <input type="email" id="email" required placeholder="staff@foodshare.sc">
                </div>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                    <i class="fas fa-lock"></i>
                    <input type="password" id="password" required placeholder="••••••••">
                </div>
            </div>
            
            <button type="submit" class="btn-login">
                <i class="fas fa-sign-in-alt"></i> Log In
            </button>
        </form>
        
        <div id="message"></div>
    </div>
</body>
</html>
