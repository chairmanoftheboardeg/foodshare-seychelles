<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Secure Access</title>
    <style>
        /* Basic Reset and Setup */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f7f6;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        /* Container for the Form */
        .login-container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        /* Logo/Branding Section */
        .logo-area {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo-area img {
            /* Assuming your logo is in image/logo.png as mentioned */
            width: 150px; /* Adjust size as needed */
            height: auto;
            border-radius: 8px; /* Optional: adds soft corners to the logo */
        }

        .login-container h2 {
            text-align: center;
            color: #333;
            margin-bottom: 25px;
        }

        /* Form Group Styles */
        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #555;
            font-size: 0.9em;
        }

        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box; /* Important for padding/width calculation */
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #007bff; /* Highlight focus */
            outline: none;
        }

        /* Button Styles */
        .login-btn {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: background-color 0.3s;
        }

        .login-btn:hover {
            background-color: #0056b3;
        }

        /* Footer Links */
        .footer-links {
            text-align: center;
            margin-top: 20px;
            font-size: 0.9em;
        }

        .footer-links a {
            color: #007bff;
            text-decoration: none;
            margin: 0 10px;
        }

        .footer-links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="logo-area">
        <img src="image/logo.png" alt="Your Company Logo">
    </div>

    <h2>Sign In to Your Account</h2>

    <form id="loginForm" action="#" method="POST">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required placeholder="name@example.com">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required placeholder="••••••••">
        </div>

        <button type="submit" class="login-btn">
            Log In
        </button>
    </form>

    <div class="footer-links">
        <a href="#">Forgot Password?</a>
        <span>|</span>
        <a href="#">Create Account</a>
    </div>
</div>

<script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        // 1. Prevent the default form submission (stops the page from reloading immediately)
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        
        // 2. Client-Side Validation (checks if fields are just empty)
        if (!email || !password) {
            alert('Please enter both email and password.');
            return; // Stop the function here
        }

        // 3. THIS IS THE KEY: If the form is valid, this is where you send the data.
        // Replace this alert with your actual AJAX/Fetch call to the server.
        console.log('Attempting login with:', { email, password });
        alert('Login attempt initiated. Now sending data to server...');

        // Example of a proper Fetch call (requires a server endpoint)
        /*
        fetch('your-server-login-url', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, password })
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                window.location.href = '/dashboard.html'; // Redirect on success
            } else {
                alert('Login failed: ' + data.message); // Show server error
            }
        })
        .catch(error => {
            console.error('Network or Server Error:', error);
            alert('An unexpected error occurred during login.');
        });
        */
    });
</script>

</body>
</html>
