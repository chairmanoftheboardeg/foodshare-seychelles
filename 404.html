<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    
    <link rel="icon" href="/image/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* [404 Page CSS] - Reusing core professional styles */
        :root {
            --primary-main: #4CAF50; 
            --primary-dark: #388E3C;
            --accent-blue: #2196F3;
            --accent-red: #D32F2F;
            --neutral-bg: #EAEFF2; 
            --neutral-card: #FFFFFF;
            --text-dark: #2C3E50; 
            --text-light: #7f8c8d;
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Inter', 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--neutral-bg);
            color: var(--text-dark);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .error-container {
            background-color: var(--neutral-card);
            padding: 50px;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }

        .error-code {
            font-size: 8em;
            font-weight: 800;
            color: var(--accent-red);
            margin-bottom: 5px;
            line-height: 1;
        }
        .error-message {
            font-size: 2.2em;
            font-weight: 600;
            color: var(--text-dark);
            margin-bottom: 20px;
        }
        .error-detail {
            font-size: 1.1em;
            color: var(--text-light);
            margin-bottom: 30px;
        }

        .action-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        .action-link {
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            transition: background-color 0.3s, transform 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .link-home {
            background-color: var(--primary-main);
            color: white;
        }
        .link-home:hover {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
        }

        .link-inquiry {
            background-color: #f0f0f0;
            color: var(--text-dark);
            border: 1px solid #ddd;
        }
        .link-inquiry:hover {
            background-color: #e5e5e5;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-code">404</div>
        <h1 class="error-message">Oops! Page Not Found.</h1>
        <p class="error-detail">
            We couldn't locate the page you were looking for. It might have been moved, deleted, or you may have typed the address incorrectly.
        </p>

        <div class="action-links">
            <a href="/" class="action-link link-home">
                <i class="fas fa-home"></i> Go to Homepage
            </a>
            
            <a href="/contact/inquiry.html" class="action-link link-inquiry">
                <i class="fas fa-question-circle"></i> Submit a General Inquiry
            </a>
        </div>
    </div>
</body>
</html>
