<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>General Inquiries - FoodShare Seychelles</title>
    
    <link rel="icon" href="../image/logo.png" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2" defer></script>
    
    <style>
        /* [START Inquiry Form CSS] */
        :root {
            --primary-main: #4CAF50; 
            --primary-dark: #388E3C;
            --accent-blue: #2196F3;
            --accent-red: #D32F2F;
            --neutral-bg: #F0F2F5; 
            --neutral-card: #FFFFFF;
            --text-dark: #333; 
            --shadow-subtle: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        * { box-sizing: border-box; margin: 0; padding: 0; }
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--neutral-bg);
            color: var(--text-dark);
            line-height: 1.6;
            padding: 40px 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-wrapper {
            background-color: var(--neutral-card);
            padding: 40px;
            border-radius: 10px;
            box-shadow: var(--shadow-subtle);
            width: 100%;
            max-width: 650px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
        }
        header h1 {
            color: var(--primary-dark);
            font-size: 2em;
            margin-bottom: 10px;
        }
        header p {
            color: var(--text-light);
        }
        .form-group {
            margin-bottom: 20px;
        }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: var(--text-dark);
        }
        .form-group input[type="text"],
        .form-group input[type="email"],
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        .form-group input:focus,
        .form-group textarea:focus {
            border-color: var(--primary-main);
            outline: none;
        }
        .form-group textarea {
            resize: vertical;
            min-height: 120px;
        }
        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: var(--accent-blue);
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s, opacity 0.3s;
        }
        .submit-btn:hover {
            background-color: #1A7BCF;
        }
        .submit-btn:disabled {
            background-color: #aaa;
            cursor: not-allowed;
            opacity: 0.7;
        }
        #responseMessage {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            display: none;
        }
        .success { background-color: #e8f5e9; color: var(--primary-dark); }
        .error { background-color: #ffebee; color: var(--accent-red); }
        /* [END Inquiry Form CSS] */
    </style>
    
    <script>
        const SUPABASE_URL = 'https://edotvuleaydztulkxehe.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJisp...'; // Placeholder key
        let supabase;

        document.addEventListener('DOMContentLoaded', () => {
            supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
            const inquiryForm = document.getElementById('inquiryForm');
            inquiryForm.addEventListener('submit', handleInquirySubmit);
        });

        async function handleInquirySubmit(event) {
            event.preventDefault();
            
            const form = event.target;
            const submitBtn = document.getElementById('submitBtn');
            const messageDiv = document.getElementById('responseMessage');

            submitBtn.disabled = true;
            submitBtn.textContent = 'Sending Inquiry...';
            messageDiv.style.display = 'none';

            const sender_name = form.senderName.value;
            const sender_email = form.senderEmail.value;
            const subject = form.subject.value;
            const message = form.messageContent.value;

            // Insert data into the 'inquiries' table
            const { error } = await supabase
                .from('inquiries')
                .insert([
                    {
                        sender_name: sender_name,
                        sender_email: sender_email,
                        subject: subject,
                        message: message,
                        status: 'New', // Default status for admin review
                        received_at: new Date()
                    }
                ]);

            if (error) {
                showMessage(messageDiv, 'error', `Submission failed. Please try again later. Error: ${error.message}`);
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Inquiry';
            } else {
                showMessage(messageDiv, 'success', 'Thank you! Your inquiry has been sent and will be reviewed shortly.');
                form.reset(); // Clear the form on success
                submitBtn.disabled = false;
                submitBtn.textContent = 'Submit Inquiry';
            }
        }

        function showMessage(element, type, message) {
            element.textContent = message;
            element.className = `message ${type}`;
            element.style.display = 'block';
        }
    </script>
</head>
<body>
    <div class="form-wrapper">
        <header>
            <h1><i class="fas fa-question-circle" style="color: var(--accent-blue);"></i> General Inquiry</h1>
            <p>Use this form for general questions, feedback, or non-urgent matters. If you are a donor or claimant, please use the specific forms.</p>
        </header>

        <form id="inquiryForm">
            <div class="form-group">
                <label for="senderName"><i class="fas fa-user"></i> Your Full Name</label>
                <input type="text" id="senderName" name="senderName" required>
            </div>
            
            <div class="form-group">
                <label for="senderEmail"><i class="fas fa-at"></i> Your Email Address</label>
                <input type="email" id="senderEmail" name="senderEmail" required>
            </div>
            
            <div class="form-group">
                <label for="subject"><i class="fas fa-tag"></i> Subject</label>
                <input type="text" id="subject" name="subject" required>
            </div>
            
            <div class="form-group">
                <label for="messageContent"><i class="fas fa-comment-alt"></i> Your Message</label>
                <textarea id="messageContent" name="messageContent" required></textarea>
            </div>
            
            <button type="submit" id="submitBtn" class="submit-btn">
                <i class="fas fa-paper-plane"></i> Submit Inquiry
            </button>
        </form>

        <div id="responseMessage" class="success"></div>
    </div>
</body>
</html>
